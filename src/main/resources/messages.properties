about.info=We have created this small project to demonstrate our skills in Java Spring and to share our love for beers!<br>\
  Each beer has a name, style, abv and brewery.<br>\
  You can add them to your wishlist and mark them as drunk.<br>\
  You can also add new beers to your list.<br>\
  You can also search beers by given filters.

